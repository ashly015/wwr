    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">User Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email Address</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <label for="browser">What is the purpose of the message?</label>
                <select id="browser" name="browser">
                    <option value="general">General Inquiry</option>
                    <option value="reservation">Reservation Question</option>
                    <option value="website">Website Suggestion</option>
                </select>
            </fieldset>
            <div class="form-item column2">
                <label for="useremail">The message</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
           <button type="submit">Submit</button> 
        </form>
